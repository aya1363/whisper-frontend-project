<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #4931e4, rgb(229, 244, 168));
      margin: 0;
    }

    /* Header */
    header {
      background: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Logo + Title */
    header .brand {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #333;
    }

    header .brand img {
      height: 40px;
      margin-right: 10px;
    }

    header .brand h2 {
      font-size: 1.4rem;
      font-weight: 600;
      color: #4e35ed;
    }

    header .brand:hover h2 {
      color: #2c1dbf;
    }

    header nav a {
      margin: 0 12px;
      text-decoration: none;
      font-weight: 500;
      color: #333;
      transition: color 0.2s ease;
    }

    header nav a:hover {
      color: #4e35ed;
    }

    /* Profile Page Layout */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px); /* full height minus header */
      padding: 20px;
    }

    .profile-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #667eea;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    p {
      color: #777;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background: #556cd6;
    }

    .logout {
      background: #ff4d4d;
    }

    .logout:hover {
      background: #c90404;
    }
  </style>
</head>
<body>

  
  <header>
    <a href="home.html" class="brand">
      <img src="./icons8-communication-96.png" alt="icon" id="HomeImage">
      <h2>whisper App</h2>
    </a>
    <nav>
      <a href="home.html">Home</a>
    </nav>
  </header>

  
  <main>
    <div class="profile-container">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Picture" id="profileImage" class="profile-pic">
      <h2 id="userName">John Doe</h2>
      <p id="userEmail">john.doe@email.com</p>

      <form id="updateForm">
        <input type="text" name="name" id="nameField" placeholder="Full Name" required>
        <input type="email" name="email" id="emailField" placeholder="Email" required>
        <button type="submit">Update Profile</button>
        <button type="button" id="changePasswordBtn">Change Password</button>
        <button type="button" id="logoutBtn" class="logout">Logout</button>
      </form>
    </div>
  </main>

  <script>
    // Fetch user data on page load
    window.addEventListener("DOMContentLoaded", async () => {
      const res = await fetch("/user-profile");
      const user = await res.json();

      if (user.success) {
        document.getElementById("userName").textContent = user.data.name;
        document.getElementById("userEmail").textContent = user.data.email;
        document.getElementById("nameField").value = user.data.name;
        document.getElementById("emailField").value = user.data.email;
        if(user.data.profileImage) {
          document.getElementById("profileImage").src = user.data.profileImage;
        }
      }
    });

    // Update profile
    document.getElementById("updateForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      const res = await fetch("/update-profile", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      alert(result.message);
    });

    // Change password
    document.getElementById("changePasswordBtn").addEventListener("click", () => {
      window.location.href = "reset-password.html";
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await fetch("/logout", { method: "POST" });
      window.location.href = "signin.html";
    });
  </script>

</body>
</html>
