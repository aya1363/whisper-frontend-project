<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Whisper</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #4931e4, rgb(229, 244, 168));
      margin: 0;
      padding: 0;
    }

  header {
      background: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .brand {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: var(--text);
    }

    header .brand img {
      height: 40px;
      margin-right: 10px;
    }

    header .brand h2 {
      
      font-size: 1.4rem;
      font-weight: 600;
      color:#4e35ed;
    }

    header .brand:hover h2 {
      color: #3119ce;
    }

    header nav a {
      margin-right: 70px;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
    }

    header nav a:hover {
      color: var(--primary);
    }
    .signup-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      margin: 40px auto;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #556cd6;
    }

    .divider {
      margin: 20px 0;
      display: flex;
      align-items: center;
      text-align: center;
      color: #777;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .divider:not(:empty)::before {
      margin-right: .75em;
    }

    .divider:not(:empty)::after {
      margin-left: .75em;
    }

    .google-btn-custom {
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      color: #444;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }

    .google-btn-custom img {
      width: 20px;
      margin-right: 10px;
    }

    .google-btn-custom:hover {
      background: #f5f5f5;
    }

    @media (max-width: 500px) {
      .signup-container {
        width: 90%;
        margin: 80px auto;
      }
    }
  </style>
</head>
<body>

<header>
  <a href="home.html" class="brand">
    <img src="./icons8-communication-96.png" alt="icon" id="HomeImage">
    <h2>whisper App</h2>
  </a>
  <nav>
    <a href="home.html">Home</a>
    
  </nav>
</header>
  <div class="signup-container">
    <h2>Create Account</h2>

    <!-- Standard signup form -->
    <form id="signupForm">
      <input type="text" name="fullName" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="tel" name="phoneNumber" placeholder="Phone Number" required />

      <button type="submit">Sign Up</button>
    </form>

    <div class="divider">or</div>

    <!-- Custom Google Signup Button -->
    <div id="googleSignupBtn" class="google-btn-custom" onclick="google.accounts.id.prompt()">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" />
      Sign up with Google
    </div>
  </div>

  <!-- Google Identity Services Setup -->
  <div id="g_id_onload"
       data-client_id="292991503927-qv7ubf2pfdsb33pufg2onun5de6d3rev.apps.googleusercontent.com"
       data-context="signup"
       data-callback="handleGoogleResponse"
       data-auto_prompt="false">
  </div>

  <script>
    // Handle standard form signup
  document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    try {
      const form = e.target;

      const data = {
        fullName: form.fullName.value,
        email: form.email.value,
        password: form.password.value,
        phoneNumber: form.phoneNumber.value,
      };

      console.log('Collected form data:', data); // Debug here

      const res = await fetch('http://localhost:3000/auth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();

      console.log('Response from backend:', result);
      alert(result.message || 'Signed up successfully!');
    } catch (err) {
      console.error('Unexpected error:', err);
      alert('Error: ' + err.message);
    }
  });


    // Handle Google signup
    async function handleGoogleResponse(response) {
      const res = await fetch('http://localhost:3000/auth/signup/gmail', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ idToken: response.credential })
      });

      const result = await res.json();
      alert(result.message || 'Signed up with Google!');
    }
  </script>
</body>
</html>
