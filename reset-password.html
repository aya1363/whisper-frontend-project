<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | whisper</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4e35ed;
      --primary-dark: #3723c5;
      --text: #333;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #4931e4, #e5f4a8);
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      background: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .brand {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: var(--text);
    }

    header .brand img {
      height: 40px;
      margin-right: 10px;
    }

    header .brand h2 {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--primary);
    }

    header .brand:hover h2 {
      color: var(--primary-dark);
    }

    header nav a {
      margin-right: 40px;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
    }

    header nav a:hover {
      color: var(--primary);
    }

    /* Container */
    .reset-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }

    .reset-container h2 {
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--primary);
    }

    .reset-container p {
      margin-bottom: 25px;
      color: #666;
      font-size: 14px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 5px rgba(78, 53, 237, 0.3);
    }

    .strength {
      font-size: 13px;
      text-align: left;
      margin-bottom: 10px;
      height: 18px;
    }

    .strength.weak { color: red; }
    .strength.medium { color: orange; }
    .strength.strong { color: green; }

    button {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--primary-dark);
    }

    .back-link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: var(--primary);
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="home.html" class="brand">
      <img src="./icons8-communication-96.png" alt="icon">
      <h2>whisper App</h2>
    </a>
    <nav>
      <a href="home.html">Home</a>
      <a href="profile.html">profile</a>
    
    </nav>
  </header>

  <!-- Reset Password Card -->
  <div class="reset-container">
    <h2>Reset Your Password</h2>
    <p>Enter your new password below and confirm it.</p>

    <form id="resetForm">
      <input type="password" id="newPassword" placeholder="New Password" required>
      <div id="strengthMessage" class="strength"></div>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Update Password</button>
    </form>

    <a href="signin.html" class="back-link">Back to Login</a>
  </div>

  <script>
    const newPassword = document.getElementById("newPassword");
    const confirmPassword = document.getElementById("confirmPassword");
    const strengthMessage = document.getElementById("strengthMessage");
    const form = document.getElementById("resetForm");

    // Password strength check
    newPassword.addEventListener("input", () => {
      const value = newPassword.value;
      let strength = "";
      if (value.length < 6) {
        strength = "Weak";
        strengthMessage.className = "strength weak";
      } else if (value.match(/[A-Z]/) && value.match(/[0-9]/) && value.length >= 8) {
        strength = "Strong";
        strengthMessage.className = "strength strong";
      } else {
        strength = "Medium";
        strengthMessage.className = "strength medium";
      }
      strengthMessage.textContent = strength ? `Strength: ${strength}` : "";
    });

    // Form submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (newPassword.value !== confirmPassword.value) {
        alert("Passwords do not match!");
        return;
      }

      // Simulate API call
      try {
        const res = await fetch("/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password: newPassword.value })
        });

        const result = await res.json();
        alert(result.message || "Password reset successful!");

        if (result.success) {
          window.location.href = "signin.html";
        }
      } catch (err) {
        alert("Something went wrong. Try again.");
      }
    });
  </script>

</body>
</html>
