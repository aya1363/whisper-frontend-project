<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Whisper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #4931e4, rgb(229, 244, 168));
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h2 {
      margin-bottom: 12px;
      color: #6200ea;
    }

    p {
      margin-bottom: 25px;
      font-size: 14px;
      color: #555;
    }

    input[type="email"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0 20px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      outline: none;
    }

    input[type="email"]:focus {
      border-color: #667eea;
      box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
    }

    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(118, 75, 162, 0.3);
    }

    button:hover {
      background: linear-gradient(135deg, #764ba2, #667eea);
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(118, 75, 162, 0.4);
    }

    button:active {
      transform: scale(0.98);
      box-shadow: 0 3px 8px rgba(118, 75, 162, 0.3);
    }

    .back-link {
      margin-top: 18px;
      display: inline-block;
      font-size: 15px;
      color: #667eea;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #764ba2;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Forgot Your Password?</h2>
    <p>Enter your email and we'll send you a link to reset it.</p>
    <form action="/forgot-password" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
    </form>
    <a class="back-link" href="signin.html">Back to Login</a>
  </div>

</body>
</html>
