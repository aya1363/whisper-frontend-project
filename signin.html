<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Whisper</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #4931e4, rgb(229, 244, 168));
      margin: 0;
    }

  header {
      background: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .brand {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: var(--text);
    }

    header .brand img {
      height: 40px;
      margin-right: 10px;
    }

    header .brand h2 {
      font-size: 1.4rem;
      font-weight: 600;
      color:#4e35ed;
    }

    header .brand:hover h2 {
      color: #3119ce;
    }

    header nav a {
      margin-right: 40px;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
    }

    header nav a:hover {
      color: var(--primary);
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      margin: 80px auto;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #556cd6;
    }

    .divider {
      margin: 20px 0;
      display: flex;
      align-items: center;
      text-align: center;
      color: #777;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .divider:not(:empty)::before {
      margin-right: .75em;
    }

    .divider:not(:empty)::after {
      margin-left: .75em;
    }

    .google-btn-custom {
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      color: #444;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }

    .google-btn-custom img {
      width: 20px;
      margin-right: 10px;
    }

    .google-btn-custom:hover {
      background: #f5f5f5;
    }

    .footer-links {
      margin-top: 25px;
      font-size: 14px;
    }

    .footer-links a {
      color: #667eea;
      text-decoration: none;
      margin: 0 5px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<header>
  <a href="home.html" class="brand">
    <img src="./icons8-communication-96.png" alt="icon" id="HomeImage">
    <h2>whisper App</h2>
  </a>
  <nav>
    <a href="home.html">Home</a>
    
  </nav>
</header>

  <div class="login-container">
    <h2>Login</h2>

    <!-- Normal login form -->
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <div class="divider">or</div>

    <!-- Custom Google Sign-In button -->
    <div id="googleLoginBtn" class="google-btn-custom" onclick="google.accounts.id.prompt()">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" />
      Login with Google
    </div>

    <!-- Footer links -->
    <div class="footer-links">
      <a href="forgot-password.html">Forgot Password?</a> |
      <a href="signup.html">Create Account</a>
    </div>
  </div>

  <!-- Google Identity Services -->
  <div id="g_id_onload"
       data-client_id="292991503927-qv7ubf2pfdsb33pufg2onun5de6d3rev.apps.googleusercontent.com"
       data-callback="handleGoogleResponse"
       data-auto_prompt="false">
  </div>

  <script>
    // Handle email/password login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch('http://localhost:3000/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.message || 'Signed in!');
    });

    // Handle Google sign-in response
    async function handleGoogleResponse(response) {
      const res = await fetch('http://localhost:3000/auth/login/gmail', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ idToken: response.credential })
      });

      const result = await res.json();
      alert(result.message || 'Signed in with Google!');
    }
  </script>
</body>
</html>
