<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Your Email</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #4931e4, rgb(229, 244, 168));
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }
    .container img {
      width: 80px;
      margin-bottom: 15px;
    }
    h2 {
      margin-bottom: 15px;
      color: #333;
    }
    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }
    button {
      background: #667eea;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #556cd6;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      font-size: 14px;
      color: #667eea;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email Icon">
    <h2>Check Your Inbox</h2>
    <p>Weâ€™ve sent a confirmation email to your address. Please click the link in the email to verify your account.</p>
    <button id="resendBtn">Resend Email</button>
    <a href="signup.html">Back to Sign Up</a>
  </div>

  <script>
    document.getElementById("resendBtn").addEventListener("click", async () => {
      const res = await fetch("/resend-confirmation", { method: "POST" });
      const result = await res.json();
      alert(result.message || "Confirmation email resent!");
    });
  </script>

</body>
</html>
