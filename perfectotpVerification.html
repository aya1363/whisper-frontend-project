<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
       background: linear-gradient(to right, #280be4, white);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .otp-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 380px;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
      color: #333;
    }
    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .otp-inputs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .otp-inputs input {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #556cd6;
    }
    .resend {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #667eea;
      text-decoration: none;
      cursor: pointer;
    }
    .resend:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="otp-container">
    <h2>Email Verification</h2>
    <p>Weâ€™ve sent a 6-digit verification code to your email. Enter it below to verify your account.</p>
    
    <form id="otpForm">
      <div class="otp-inputs">
        <input type="text" maxlength="1" name="otp1" required>
        <input type="text" maxlength="1" name="otp2" required>
        <input type="text" maxlength="1" name="otp3" required>
        <input type="text" maxlength="1" name="otp4" required>
        <input type="text" maxlength="1" name="otp5" required>
        <input type="text" maxlength="1" name="otp6" required>
      </div>
      <button type="submit">Verify OTP</button>
    </form>

    <span id="resendOtp" class="resend">Resend Code</span>
  </div>

  <script>
    // Auto focus on next input
    const inputs = document.querySelectorAll(".otp-inputs input");
    inputs.forEach((input, index) => {
      input.addEventListener("input", () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
    });

    // Handle OTP submission
    document.getElementById("otpForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const otp = Array.from(inputs).map(input => input.value).join('');
      const res = await fetch("/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ otp })
      });
      const result = await res.json();
      alert(result.message);
      if (result.success) window.location.href = "/welcome.html";
    });

    // Resend OTP
    document.getElementById("resendOtp").addEventListener("click", async () => {
      const res = await fetch("/resend-otp", { method: "POST" });
      const result = await res.json();
      alert(result.message || "A new OTP has been sent to your email.");
    });
  </script>

</body>
</html>
